<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Login Pengguna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #3b82f6, white);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 30px 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .logo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-box img {
      width: 120px;
      height: auto;
      margin-right: 10px;
    }

    .logo-box span {
      font-size: 14px;
      margin-top: 4px;
      font-weight: 600;
      color: #024A93;
      white-space: nowrap;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      margin-top: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .register-link {
      margin-top: 14px;
    }

    .register-link a {
      color: #9333ea;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 8px 14px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
      text-decoration: none;
    }

    .help-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-box">
      <img src="Logo PT Surya Mas Agung.webp" alt="Logo">
      <span>PT. Surya Mas Agung</span>
    </div>

    <input type="email" id="email" placeholder="Email">
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Kata Sandi" style="padding-right: 40px;">
      <i class="fas fa-eye" id="togglePassword" style="
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
  "></i>
    </div>
    <button onclick="login()">Sign In</button>
    <div id="error" class="error-message"></div>
    <div class="register-link">
      Belum punya akun? <a href="daftar.html">Sign Up</a>
    </div>
  </div>

  <a href="bantuan.html" class="help-button" title="Halaman Bantuan">
    Bantuan <i class="fas fa-question-circle" style="color:white;"></i>
  </a>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      // ✅ Akun Admin
      const adminEmail = "admin@gmail.com";
      const adminPassword = "123456";

      // ✅ Akun Karyawan (hardcoded)
      const karyawanEmail = "hermanto@ptsuryamas.com";
      const karyawanPassword = "123456";

      // ✅ Akun Pengguna (dari localStorage)
      const userEmail = localStorage.getItem("email");
      const userPassword = localStorage.getItem("password");

      if (email === adminEmail && password === adminPassword) {
        alert("Login Admin Berhasil!");
        window.location.href = "admin/index.html";
      } else if (email === karyawanEmail && password === karyawanPassword) {
        alert("Login Karyawan Berhasil!");
        window.location.href = "index.html";
      } else {
        error.textContent = "Email atau kata sandi salah.";
      }
    }

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

  </script>
</body>

</html>
