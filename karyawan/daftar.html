<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Daftar Pengguna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #3b82f6, white);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 30px 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .logo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-box img {
      width: 120px;
      height: auto;
      margin-right: 10px;
    }

    .logo-box span {
      font-size: 14px;
      margin-top: 4px;
      font-weight: 600;
      color: #024A93;
      white-space: nowrap;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      margin-top: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 14px;
    }

    .login-link a {
      color: #9333ea;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Tombol Bantuan Pojok Kanan Bawah */
    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 8px 14px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
      text-decoration: none;
    }

    .help-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>
  <!-- Form Register -->
  <div class="register-container">
    <div class="logo-box">
      <img src="Logo PT Surya Mas Agung.webp" alt="Logo">
      <span>PT. Surya Mas Agung</span>
    </div>

    <input type="text" id="name" placeholder="Nama Lengkap">
    <input type="email" id="email" placeholder="Email">
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Kata Sandi" style="padding-right: 40px;">
      <i class="fas fa-eye" id="togglePassword" style="
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
  "></i>
    </div>

    <button onclick="register()">Sign Up</button>
    <div id="error" class="error-message"></div>
    <div class="login-link">
      Sudah punya akun? <a href="login.html">Sign In</a>
    </div>
  </div>

  <!-- Tombol Bantuan -->
  <a href="bantuan.html" class="help-button" title="Halaman Bantuan">
    Bantuan <i class="fas fa-question-circle" style="color:white;"></i>
  </a>

  <script>
    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        document.getElementById("error").textContent = "Mohon isi semua bidang!";
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
    }

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

  </script>
</body>

</html>
